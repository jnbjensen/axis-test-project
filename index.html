<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axis Code Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="card-container">
        <h1>CARD GENERATOR</h1>
        <a class="card-link" href="https://www.axis.com/">
          <div class="card">
            <div class="card-image">
              <img src="https://picsum.photos/300/300" alt="Card Image">
            </div>
            <div class="card-content">
              <h2 class="card-title">Title</h2>
              <p class="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quod.</p>
            </div>
          </div>
        </a>
      </div>
    
        <button>Add Card</button>
        <button>Remove Card</button>
    </body>
    
</body>
</html>
